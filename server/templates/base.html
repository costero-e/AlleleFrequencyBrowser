{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mediafiles/mystyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://unpkg.com/@popperjs/core@2" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="media/tablesorter.js"></script>
    <script src="media/arrows.js"></script>
    <script src="media/form.js"></script>
  </head>
<body style="background: rgb(36, 0, 29);
background: linear-gradient(90deg, rgb(36, 0, 24) 0%, rgba(24,55,119,0.11250437675070024) 0%, rgba(24,55,119,0.11250437675070024) 27%, rgb(119, 24, 103) 95%);">      
      <div class="container pt-3 " style="font-size: 14px; "> 
        <div class="col">
          <div class="containerfirst">
            <div class="row">
              <img class="GDI-logo" src="https://gdi.onemilliongenomes.eu/images/gdi-logo.svg" alt="GDI" style="height: 10vh"></img>
              <div class="containersecond">

                  <form method="post" style="text-align: center; margin-top: 20px">
                    {% csrf_token %}
                    {% for f in form %}
                    {{ f.errors }}
                    
                    <span class="col">{{f}} </span>   
                  
                    {% endfor %}
                    <button type="submit" class="boto btn mb-2">Search</button>
                    <a href="/" type="submit" class="btn btn-warning mb-2">Reset</a>
              <div class="row">
                  </div>
                </div>
              </div>
                  </form>
                  <div class="row center">
                    {% if response %}
                    <table id="EGAtable center" style="margin-left: 150px;">
                      <tbody style="border: 2px solid #7B1B58;">
                      <tr class="center">
                        <th scope="col" id="header" onclick="sortTable(0); classToggle()" class="bi bi-caret-down-fill">Ancestry</th>
                        <th scope="col">Allele count</th>
                        <th scope="col">Allele number</th>
                        <th scope="col">Homozygous/hemizygous count</th>
                        <th scope="col">Allele frequency</th>
                      </tr>
                      {% for resp in response %}
                      <tr class="center">
                        <td>{{resp}}</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                      </tr>

          
                  {% endfor %}
                </tbody>
                </table>
                    {% endif %}
                  
                  </div>
            </div>

            </div>
              <div>
            </div>

              
                
            </div>  

          </div>
        </div>

        
      </div>
      </div>
<script>
  function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>
<script>
  function myFunction2() {
  var x = document.getElementById("example");
  if (x.style.display === "inline-flex") {
    x.style.display = "none";
  } else {
    x.style.display = "inline-flex";
  }
}
</script>
</body>
</html>
